<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">  
   <title>Document</title>
 </head>
 <body class="bg-light">
  <div class="container">
   <div class="row py-5 justify-content-center">
    <div class="col-md-8">
      <div>
        <input type="radio" name="ffStatus" value="radio1" (click)="toggle()" checked /> Yes<br>
        <input type="radio" name="ffStatus" value="radio2" (click)="toggle()" /> No<br>
        <input type="text"  placeholder="DESTINATION" name="destination" [disabled]="textBoxDisabled" required  />
      </div>
      <div class="dummy" style="width: 150px;">
        <div class="form-group">
          <label for="college">College:</label>
          <select class="form-control" id="college" [(ngModel)]="selectedVal" name="college_name" required>           
            <option *ngFor="let status_item of status_values">{{status_item}}</option>
          </select>
        </div>
        <div class="form-group" *ngIf="selectedVal==='others'">
          <label for="name">Enter College Name:</label>
          <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
        </div>
      </div>
     <h1 class="text-center py-4">Export Data to Excel Sheet in Angular 8</h1>
     <div class="col-md-12 table-responsive" #epltable>
      <div style="padding-bottom: 10px;padding-top: 10px;">
       <div class="row">
        <div class="col-sm-12">
         <button (click)="exportToExcel()" class="btn btn-success">Export To Excel</button> 
        </div>
       </div>
      </div>
      <input [(ngModel)]="searchText" placeholder="Search..">
      <table class="table table-bordered">
       <thead class="thead-dark">
       <tr>
        <th>Position</th>
        <th>Club</th>
        <th>Played</th>
        <th>Won</th>
        <th>Drawn</th>
        <th>Lost</th>
        <th>Points</th>
       </tr>
      </thead>
      <tbody>
       <tr *ngFor="let club of clubs | gridFilterPipe: {position: searchText, name: searchText, played: searchText, won: searchText, drawn: searchText, lost: searchText, points: searchText}; let i=index;">
          <td>{{club.position}}</td>
          <td>{{club.name}}</td>
          <td>{{club.played}}</td>
          <td>{{club.won}}</td>
          <td>{{club.drawn}}</td>
          <td>{{club.lost}}</td>
          <td>{{club.points}}</td>        
       </tr>       
      </tbody>
     </table>
     <div (click)="mailMe()">Click Me</div>
    </div>


    <div class="dummy2" style="width: 150px;">
      <div class="form-group">
        <label for="college">College:</label>
        <select class="form-control" id="college" (change)='onOptionsSelected($event.target.value)' [(ngModel)]="selectedVal" name="college_name" required>           
          <option *ngFor="let status_item of status_values">{{status_item}}</option>
        </select>
      </div>
      <div *ngIf="isShowVal" class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="theCheckbox" (change)="toggleVisibility($event)"/> Pregnant
       </label>
      </div>

      <div *ngIf="showhidepregnant">
        <input type="text" class="form-control" placeholder="Alok Verma">
      </div>
    </div>


    <div class="form-group">
      <label for="college">Process Type</label>
      <select [(ngModel)]="selectedProcessVal" (change)='onChangeProcess($event)' class="form-control" id="process" name="college_name" required>
        <option [value]="item" *ngFor="let item of PreProcessType">{{item.dbVal}}</option>
      </select>
    </div>

    <div hidden *ngIf="" id="id_1">
      Type 1
    </div>
    <div hidden *ngIf="" id="id_1">
      Type 1
    </div>
    <div hidden *ngIf="" id="id_1">
      Type 1
    </div>
    <div hidden *ngIf="" id="id_1">
      Type 1
    </div>

   </div>
  </div>
