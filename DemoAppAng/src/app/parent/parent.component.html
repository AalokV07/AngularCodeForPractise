<section class="parent-component">
    <div class="parent-section">Hi This the View of Parent Section</div>
    <div class="child-section">
        <div class="messageComingfromChild">{{message}}</div> <!--from child to parent through View Child decorator-->
        <p class="outPutDecoratorMessage">{{outputMessage}}</p>
        <rm-child [childMessage]="parentMessage" (messageEvent)="getData($event)"></rm-child> <!--from parent to child through @Input() decorator-->
    </div>
</section>
